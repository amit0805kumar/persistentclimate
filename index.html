<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="shotcut icon" type="img/png" href="images/logo.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-1.12.3.min.js"
      integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="
      crossorigin="anonymous"
    ></script>

    <title>Persistent</title>
  </head>
  <body>
    <nav>
      <div class="nav_wrapper">
        <a href="#" class="navLogo">
          <img src="./images/logo.png" alt="logo" />
          <div class="text">
            <h3>Persistent</h3>
            <h3>Climate</h3>
          </div>
        </a>
        <div class="links">
          <div class="linkBox">
            <a href="#" class="main" data-value="home">Home</a>
          </div>
          <div class="linkBox">
            <a href="#" class="main" data-value="blog">Blog</a>
          </div>
          <div class="linkBox">
            <a href="#" class="main" data-value="resource">Resource</a>
            <div class="subLinks" id="resource_sublink">
              <a href="#" class="subLink"><span>SubLink1</span></a>
              <a href="#" class="subLink"><span>SubLink2</span></a>
            </div>
          </div>
          <div class="linkBox">
            <a href="#" class="main" data-value="service">Services</a>
            <div class="subLinks" id="service_sublink">
              <a href="#" class="subLink"><span>SubLink1</span></a>
              <a href="#" class="subLink"><span>SubLink2</span></a>
            </div>
          </div>
          <div class="linkBox">
            <div class="searchBar">
              <input type="text" placeholder="Search.." />
              <div class="icon">
                <span class="material-icons"> search </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="bg"></div>

      <div class="main_content">
        <h1 class="heading">Persistent Climate</h1>
        <div class="sub_heading">You can help build a better tomorrow!</div>

        <a href="#" class="mainBtn noselect">
          <span>Explore</span>
          <div class="icon">
            <span class="material-icons"> arrow_right_alt </span>
          </div>
        </a>
      </div>
    </header>

    <footer></footer>
    <script src="./js/script.js"></script>
